<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="cp_1.js" defer></script>
</head>
<body class="body">
    
    <h1>We Value Your Feedback</h1>
    
    <form id="feedbackform" class="feedbackform">
        <fieldset class="personalinfofieldset">  
        <legend name="personalinfo">Personal Information</legend>
        
        <div class="name">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" class="nameinput" required>
        </div>
        
        <div class="email">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" class="emailinput" required>
        </div>
        </fieldset>

        <div class="feedbacksection">
        <label for="feedback">Your Feedback:</label>
        <textarea id="feedback" name="feedback" class="feedbackinput" rows="5" required></textarea>
        </div>

        <div class="submitsection">
        <button type="submit" class="submitbutton">Submit Feedback</button>
        </div>
    </form>
    
    <div id="feedbackDisplay"></div>

</body>
</html>
